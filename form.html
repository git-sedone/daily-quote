<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <div class="join-us">
        <div><nav class="main-nav">
            <ul class="main-nav-items">
                <li class="main-nav-item"><a href="./index.html">Home</a></li>
            </ul>
            
        </nav>
        
            <form class="form" id="form">
                <div class="inputArea" id="inputArea">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="enter name">
                    <small id="name-small"></small>
                </div>  
                <div class="inputArea" id="inputArea"> 
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="enter email">
                    <small id="email-small"></small>
                </div>
                <div class="inputArea" id="inputArea">

                    <label for="phonenumber">Phone Number</label>
                    <input type="text" id="number" placeholder="enter phone number">
                    <small id="number-small"></small>
                </div>

                <div class="inputArea" id="inputArea">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="enter password">
                    <small id="password-small"></small>
                </div>
                
                <div class="inputArea" id="inputArea">

                    <label for="password2">Confirm password</label>
                    <input type="password" id="password2" placeholder="confirm password">
                    <small id="password2-small"></small>
                </div>
                
                <button type="submit" id = "submit" class="submit">Submit</button>
            </form>
            <footer class="footer">
                <nav>
                    <ul>
                        <li>
                            <a href="#">Kuily Balendran &copy 2021</a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </div>
        <script src="./form.js"></script>
</body>
</html>
